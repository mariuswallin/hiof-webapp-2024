<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <nav>

      <h2>HTML</h2>
    </section>

      <button type="button" id="demo">Klikk meg</button>
